[tool.briefcase]
project_name = "SDV"
bundle = "com.example"
version = "0.0.1"
url = "https://example.com/helloworld"
license = "BSD license"
author = 'Cynthia Tang'
author_email = "explorationyear2020@gmail.com"

[tool.briefcase.app.helloworld]
formal_name = "SDV"
description = "Sleep Data Visualization"
icon = "src/helloworld/resources/helloworld"
sources = ['src/helloworld']
requires = [
    "httpx==0.22.0",
]


[tool.briefcase.app.helloworld.macOS]
requires = [
    'toga-cocoa>=0.3.0.dev32',
    'std-nslog==1.0.0'
]

[tool.briefcase.app.helloworld.linux]
requires = [
    'toga-gtk>=0.3.0.dev32',
]
system_requires = [
    'libgirepository1.0-dev',
    'libcairo2-dev',
    'libpango1.0-dev',
    'libwebkitgtk-3.0-0',
    'gir1.2-webkit-3.0',
]

[tool.briefcase.app.helloworld.windows]
requires = [
    'toga-winforms>=0.3.0.dev32',
]

# Mobile deployments
[tool.briefcase.app.helloworld.iOS]
requires = [
    'toga-iOS>=0.3.0.dev32',
    'std-nslog==1.0.0'
]

[tool.briefcase.app.helloworld.android]
requires = [
    'toga-android>=0.3.0.dev32'
]
